name: PR Labels

on:
  pull_request_target:

jobs:
  labels:
    name: Ярлыки
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Устанавливает необходимые ярлыки
        uses: doka-guide/doka-labeler@e6a97f8da23ae3426a8336c3e227a749f0aaf111
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          strategy: append
          config: ".github/labeler.yml"
